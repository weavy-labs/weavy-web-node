<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <title>Acme - Login</title>
        <meta name="description" content="Getting started with Weavy" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/public/icon.png" />
        <link rel="stylesheet" href="public/css/acme.css" />
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center min-vh-100">
                <div class="flex-column" style="width: 320px">
                    <div class="text-center">
                        <img class="mb-4" src="/public/logo.png" height="50" alt="" />
                        <p class="text-muted">Sign in to get access to your account.</p>
                    </div>

                    <form id="loginform" action="/login/callback" method="POST">
                        <div class="mb-3">
                            <input
                                class="form-control"
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <input
                                class="form-control"
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password" />
                            <div id="errortext" class="invalid-feedback"></div>
                        </div>
                        <button class="w-100 btn btn-primary" type="submit">Sign in</button>

                    </form>

                </div>
            </div>
        </div>
        
        <script defer>
            if (document.location.search) {
                const params = new URLSearchParams(document.location.search)
                if (params.has("error")) {
                    document.getElementById("loginform").classList.add("is-invalid")
                    document.getElementById("username").value = params.get("username")
                    document.getElementById("password").classList.add("is-invalid")
                    document.getElementById("errortext").innerText = "Invalid username or password"
                    document.getElementById("password").addEventListener("input", () => {
                        document.getElementById("password").classList.remove("is-invalid")
                    })
                    document.getElementById("password").focus()
                } else {
                    document.getElementById("username").focus()
                }
            }
        </script>
    </body>
</html>
